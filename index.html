<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <title>Payment form example</title>
</head>
<body>

    <div class="container">

        <div class="form-container">
            <div class="card col-12 mt-4 ">
                <div class="card-content">
                    <h1 class="p-3" id="title">Payment form example</h1>
                    <form class="p-4">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                          </div>
                        <div class="row p-1">
                                <div class="form-group col">
                                    <label for="card-number">Card #</label>
                                    <input type="text" class="form-control" id="card-number" placeholder="xxxxxxxxxxxx" required>
                                </div>
                                
                                <div class="form-group col">
                                    <label for="cvc">CVC #</label>
                                    <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                                </div>

                                <div class="form-group col">
                                    <label for="amount">Amount</label>
                                    <i class="fas fa-dollar-sign"></i> <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                                </div>
                        </div>

                        <div class="row p-1">
                            <div class="form-group col">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control" id="firstname" required>
                            </div>

                            
                            <div class="form-group col">
                                <label for="lastname">Last name</label>
                                <input type="text" class="form-control" id="lastname" required>
                            </div>
                        </div>

                        <div class="row p-1">
                            <div class="form-group col">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>

                            <div class="form-group col">
                                <label for="state">State</label>
                                <select class="form-select" id="state">
                                    <option selected>Pick a state</option>
                                </select>
                            </div>
                            
                            <div class="form-group col">
                                <label for="postalcode">Postal code</label>
                                <input type="text" class="form-control" id="postalcode" required>
                            </div>
                        </div>

                        <div class="row p-1">

                            <div class="form-check-container col">
                                
                                <h6>We accept:</h6>
                                <span class="bg-secondary p-2">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                
                              </div>
                              <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                
                              </div>
                              <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                
                            </div>
                            </div>

                            <div class="form-group col">
                                <label for="">Message</label>
                                <textarea class="form-control h-75" type="text" id="message"></textarea>
                                <small class="text-muted">Add any notes here</small>
                            </div>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
